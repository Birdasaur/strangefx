buildscript {
    repositories {
        mavenCentral()
        // The following is only necessary if you want to use SNAPSHOT releases.
        // maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
    }
}


apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'application'

mainClassName = 'com.gluonhq.strange.ui.Main'
// mainClassName = 'com.gluonhq.strange.simulator.local.LocalSimulator'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'de.jensd:fontawesomefx-materialicons:2.2.0-9'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0'
}
